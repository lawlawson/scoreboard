<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="scoreboard">
        <div class="home">
          <div class="team-home">
            <p>Home</p>
          </div>
          <div class="score">
            <p id="home-score">0</p>
          </div>
          <div class="points">
            <button class="plus-one" onclick="plusOneHome()">+1</button>
            <button class="plus-two" onclick="plusTwoHome()">+2</button>
            <button class="plus-three" onclick="plusThreeHome()">+3</button>
          </div>
        </div>
        <div class="guest">
          <div class="team-guest">
            <p>Guest</p>
          </div>
          <div class="score">
            <p id="guest-score">0</p>
          </div>
          <div class="points">
            <button class="plus-one" onclick="plusOneGuest()">+1</button>
            <button class="plus-two" onclick="plusTwoGuest()">+2</button>
            <button class="plus-three" onclick="plusThreeGuest()">+3</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
