<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="scoreboard">
        <div class="home">
          <div class="team-home">
            <p>Home</p>
          </div>
          <div class="score">
            <p>10</p>
          </div>
          <div class="points">
            <button class="plus-one">+1</button>
            <button class="plus-two">+2</button>
            <button class="plus-three">+3</button>
          </div>
        </div>
        <div class="guest">
          <div class="team-guest">
            <p>Guest</p>
          </div>
          <div class="score">
            <p>7</p>
          </div>
          <div class="points">
            <button class="plus-one">+1</button>
            <button class="plus-two">+2</button>
            <button class="plus-three">+3</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
