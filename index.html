<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="home">
        <div class="team-home">
          <p>Home</p>
        </div>
        <div class="score">
          <div>10</div>
        </div>
        <div class="points">
          <div class="plus-one">+1</div>
          <div class="plus-two">+2</div>
          <div class="plus-three">+3</div>
        </div>
      </div>
      <div class="guest">
        <div class="team-guest">
          <p>Guest</p>
        </div>
        <div class="score">
          <div>7</div>
        </div>
        <div class="points">
          <div class="plus-one">+1</div>
          <div class="plus-two">+2</div>
          <div class="plus-three">+3</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
